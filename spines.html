<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MLS Cover Creator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="page spines">
      <div class="spine">
        <button class="delete-spine" onclick="deleteSpine()">Delete spine</button>
        <img src="logo.jpg" alt="" class="logo">
        <div class="text">
          <span class="subj-code" contenteditable="true">LAWS50039</span>
          <span class="subj-title" contenteditable="true">Legal Research</span>
          <span class="sem" contenteditable="true">Semester 2, 2020</span>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button class="add-spine" onclick="addSpine()">Add spine</button>
      <button class="add-page" onclick="addPage()">Add page</button>
    </div>
    <script src="/script.js" async defer></script>
  </body>
</html>
