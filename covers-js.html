<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MLS Cover Creator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="page covers">
      <svg class="triangle-blue" viewBox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
        <path fill="currentColor" stroke="none" d="M 0,0 L 100,0 100,100 Z"/>
      </svg>
      <svg class="triangle-orange" viewBox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
        <path fill="currentColor" stroke="none" d="M 99,0 L 100,0 100,100 0,100 Z"/>
      </svg>
      <img src="logo.jpg" alt="" class="logo">
      <div class="faculty">
        <hr class="faculty-line">
        <span class="faculty-name" contenteditable="true">Melbourne Law School</span>
      </div>
      <span class="course" contenteditable="true">Melbourne JD</span>
      <span class="subj-code" contenteditable="true">LAWS50039</span>
      <p class="subj-title" contenteditable="true">Legal Research</p>
      <span class="sem" contenteditable="true">Semester 2, 2020</span>
      <div class="url">
        <svg xmlns="http://www.w3.org/2000/svg" class="arrow" viewBox="0 0 915.5 1000">
          <path d="M0,0,373.48,1000a559.76,559.76,0,0,1,542-575.83Z"/>
        </svg>
        <span class="url-text" contenteditable="true">law.unimelb.edu.au/jd</span>
      </div>
    </div>

    <div class="buttons">
      <button class="add-page" onclick="addPage()">Add page</button>
    </div>
    <script src="/script.js" async defer></script>
  </body>
</html>
